<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my money</title>
    <!-- font  -->
    <script src="https://kit.fontawesome.com/34a2d218be.js" crossorigin="anonymous"></script>

    <!-- tailwind file -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-4xl   text-green-500 text-center
        font-semibold mt-6	">My Honey Money
            <i class="fas fa-comment-dollar"></i>
        </h1>

    </header>
    <h2 id="eror" class="hidden">hello</h2>

    <main>
        <section>
            <div class="lg:flex ">
                <div class="w-2/3  ">
                    <img class="ml-16 mt-16 w-2/3" src="images/my-money.jpg" alt="">
                </div>
                <div class="bg-zinc-400 p-2  rounded lg:w-1/4 lg:mt-16 lg:text-center lg:ml-16
                ">
                    <div class="mt-6">
                        <h1 class="text-center font-semibold">income</h1>
                    </div>
                    <form class="mt-4">
                        <label>income:</label>
                        <input id="income-input" class="" type="text">
                    </form>
                    <h1 class="text-center mt-4 font-semibold">Expenses</h1>
                    <div class="">
                        <label for="">Food:</label>
                        <input id="food-input" class="  ml-4 mt-4" type="number">
                    </div>
                    <div class="mt-4 ml-4">
                        <label class="class=" w-3/4"" for="">Rent:</label>
                        <input id="rent-input" class="ml-2 " type="number">
                    </div>
                    <div class="mt-4">
                        <label class="" for="">Clothes:</label>
                        <input id="clothes-input" class="" type="text">
                    </div>
                    <button id="celculet-button"
                        class="bg-blue-400 w-32 font-semibold mt-4 rounded p-2	">Celculet</button>

                    <div class="mt-4">
                        <h3>Total Expenses: <span id="total-expen"> 0000</span> </h3>
                        <h3>Balance: <span id="Balance">0000</span></h3>

                    </div>
                    <div class="mt-4">
                        <label class="" for="">Save:</label>
                        <input class="w-32" type="text"> <span>%</span>
                        <button id="save-button" class="bg-blue-300 rounded w-20">save</button>
                    </div>
                    <div class="mt-4">
                        <h3>Saving Amount: <span id="save-total">0000</span></h3>
                        <h3>Remaining Balance: <span>0000</span></h3>
                    </div>
                </div>
            </div>



        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
